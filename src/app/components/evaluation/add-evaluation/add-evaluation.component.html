<div id="addEvaluationArea" *ngIf="!currentComment">
    <textarea name="comment" id="comment" cols="100" rows="10" [(ngModel)]="comment"></textarea>
    <select [(ngModel)]="score">
        <option selected disabled value="default">Puan Ver</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button (click)="saveComment()">Yorumu Gönder</button>
    <p>pencereyi kapatmak için esc ye basınız</p>
</div>
<div id="updateEvaluationArea" *ngIf="currentComment">
    <textarea name="comment" id="comment" cols="100" rows="10" [(ngModel)]="currentComment.comment"></textarea>
    <select [(ngModel)]="currentComment.score">
        <option selected disabled value="default">Puan Ver</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button (click)="updateComment()">Güncelle</button>
    <p>pencereyi kapatmak için esc ye basınız</p>
</div>
