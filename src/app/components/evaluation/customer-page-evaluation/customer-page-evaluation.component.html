<div id="commentsArea">
    <div class="comment" *ngFor="let comment of customerPagePag?.data, index as i">
        <app-add-evaluation [currentComment]="comment"></app-add-evaluation>

        <div class="product flex" *ngIf="comment.product">
            <div class="productImage">
                <img src="http://localhost:3000/api/public/image/{{comment.stock.image}}" alt="{{comment.product.__v}}">
            </div>
            <div class="productInfo">
                <p>{{comment.product.name}}</p>
                <p>{{comment.stock.color}}</p>
                <p>{{comment.stock.size}}</p>
            </div>
            <div class="comment">
                <p><span>{{comment.comment}}</span></p>
                <p>{{comment.createdAt | date:"dd/MM/yyyy hh:mm:ss"}}</p>
                <p>beğeni sayısı: {{comment.totalLikeCount}}</p>
                <p>puan: {{comment.score}}</p>
            </div>
            <div class="buttons">
                <button (click)="visibleUpdateArea(i)">Güncelle</button>
                <button (click)="deleteComment(comment._id)">Sil</button>
            </div>
        </div>
    </div>
</div>
