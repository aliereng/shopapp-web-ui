<div id="addAddressArea">
    <h3>Adres Ekle</h3>
    <div class="flex row">
        <div class="item">
            <label for="name">Ad</label>
            <input type="text" name="name" id="name" [(ngModel)]="name">
        </div>
        <div class="item">
            <label for="surname">Soyad</label>
            <input type="text" name="surname" id="surname" [(ngModel)]="surname">
        </div>
    </div>
    <div class="flex row">
        <div class="item">
            <label for="phone">Telefon</label>
            <input type="text" name="phone" id="phone" [(ngModel)]="phone">
        </div>
        <div class="item">
            <label for="city">İl</label>
            <select name="city" id="city" [(ngModel)]="city">
                <option selected disabled>Seçiniz</option>
                <option value="0">Trabzon</option>
            </select>
        </div>
    </div>
    <div class="flex row">
        <div class="item">
            <label for="district">İlçe</label>
            <select name="district" id="district" [(ngModel)]="district">
                <option selected disabled>Seçiniz</option>
                <option value="0">Arsin</option>
            </select>
        </div>
        <div class="item">
            <label for="neighbourhood">Mahalle</label>
            <select name="neighbourhood" id="neighbourhood" [(ngModel)]="neighbourhood">
                <option selected disabled>Seçiniz</option>
                <option value="0">Yeşilyalı</option>
            </select>
        </div>
    </div>
    <div class="flex row">
        <div class="item">
            <label for="addressDesc">Adres</label>
            <textarea name="addressDesc" id="addressDesc" [(ngModel)]="addressDesc" cols="30" rows="10" ></textarea>
        </div>
        
    </div>
    <div class="flex row">
        <div class="item">
            <label for="title">Adres Başlığı</label>
            <input type="text" name="title" id="title" [(ngModel)]="title">
        </div>
        
    </div>
    <div class="flex row">
        <button class="btn" (click)="addAddress()">Ekle</button>
        
    </div>
</div>
