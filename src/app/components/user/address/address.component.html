<div id="addressArea" class="flex flex-column">
    <div id="header" class="flex">
        <h2 class="userRouterHeader">Adres Bilgilerim</h2>
        <i class="fa-solid fa-plus" (click)="showAddAddressPanel()" (keydown.esc)="disableAddAddressPanel()"></i>
    </div>

    <div id="itemArea" class="flex">
        <div class="item" *ngFor="let address of addresses, index as i">
            <div class="itemHeader flex">
                <h4>{{address.title}}</h4>
                <i class="fa-sharp fa-solid fa-trash" (click)="remove(address, i)"></i>
            </div>
            <div class="itemBody">
                <p><span>Şehir: </span>{{address.info.city}}</p>
                <p><span>İlçe: </span>{{address.info.district}}</p>
                <p><span>Mahalle: </span>{{address.info.neighbourhood}}</p>
                <p><span>Cadde: </span>{{address.info.street}}</p>
                <p><span>Posta Kodu: </span>{{address.info.postalCode}}</p>
            </div>
            <div class="itemFooter">
                <p><span>Açıklama: </span>{{address.info.addressDesc}}</p>
            </div>
        </div>
    </div>
    <div id="addAddressPanel" class="flex">
        <app-add-address></app-add-address>
    </div>
</div>
